<p>Simple monthpicker</p>

<ngb-monthpicker #mp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-monthpicker>

<hr />

<button class="btn btn-sm btn-outline-primary me-2" (click)="selectToday()">Select Today</button>
<button class="btn btn-sm btn-outline-primary me-2" (click)="mp.navigateTo()">To current month</button>
<button class="btn btn-sm btn-outline-primary me-2" (click)="mp.navigateTo({year: 2013, month: 2})">To Feb 2013</button>

<hr />

<pre>Month: {{ date?.month }}.{{ date?.year }}</pre>
<pre>Model: </pre>
